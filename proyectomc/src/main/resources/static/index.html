<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
    <!-- Botón para cambiar de tema -->
    <button id="themeToggleButton" class="btn btn-outline-light position-fixed top-0 end-0 m-3"></button>

    <div class="container mt-4">
        <!-- Formulario para Crear Equipo -->
        <h3>Crear Equipo</h3>
        <form id="createEquipoForm">
            <div class="form-group">
                <label for="createEquipoNombre" class="mt-1">Nombre del Equipo:</label>
                <input type="text" class="form-control mt-2" id="createEquipoNombre" required>
            </div>
            <div class="form-group">
                <label for="createEquipoCiudad" class="mt-1">Ciudad:</label>
                <input type="text" class="form-control" id="createEquipoCiudad" required>
            </div>
            <button type="submit" class="btn btn-success mt-2">Agregar Equipo</button>
        </form>

        <!-- Tabla de Equipos -->
        <h2 class="mt-3">Gestión de Equipos</h2>
        <table id="equiposTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h1 class="text-center">Gestión de Jugadores</h1>
        <!-- Formulario para crear un nuevo jugador -->
        <h2 class="mt-4">Crear Jugador</h2>
        <form id="createForm">
            <div class="form-group">
                <label for="createNombre" class="mt-1">Nombre:</label>
                <input type="text" class="form-control mt-2" id="createNombre" required>
            </div>
            <div class="form-group">
                <label for="createFechaNacimiento" class="mt-1">Fecha de Nacimiento:</label>
                <input type="date" class="form-control mt-2" id="createFechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="createNumeroCamiseta" class="mt-1">Número de Camiseta:</label>
                <input type="number" class="form-control mt-2" id="createNumeroCamiseta" required>
            </div>
            <div class="form-group">
                <label for="createPosicion" class="mt-1">Posición:</label>
                <input type="text" class="form-control mt-2" id="createPosicion" required>
            </div>
            <div class="form-group">
                <label for="createEquipo" class="mt-1">Equipo:</label>
                <select class="form-control mt-2" id="createEquipo">
                    <option value="" disabled selected>Seleccionar equipo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="createGoles" class="mt-1">Goles:</label>
                <input type="number" class="form-control mt-2" id="createGoles" required min="0">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Crear Jugador</button>
        </form>

        <!-- Tabla de Máximos goleadores -->
        <h2 class="mt-4">Top 10 Máximos Goleadores</h2>
        <table class="table table-striped" id="goleadoresTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Equipo</th>
                    <th>Goles</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- Lista de jugadores -->
        <h2 class="mt-4">Lista de Jugadores</h2>
        <table class="table table-striped" id="jugadoresTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Número de Camiseta</th>
                    <th>Posición</th>
                    <th>Equipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
